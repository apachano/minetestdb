{%  extends "minetestdb/base.html" %}

{%  block content %}
    <div class="container">
        <div class="row">
                {% if user_list %}
                    {% for user in user_list %}
                    <div class="col-sm-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a href="{% url 'users:detail' user.username %}">{{ user.username }}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No users are available.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
